name: GitHub Actions Build
on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      keyStorePass: ${{ secrets.KEY_STORE_PASS }}
      keyAlias: ${{ secrets.KEY_ALIAS }}
      keyPass: ${{ secrets.KEY_PASS }}

    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Set env variables for signature
        run: |
          export KEY_STORE_PASS="$keyStorePass"
          export KEY_ALIAS="$keyAlias"
          export KEY_PASS="$keyPass"

      - name: Detekt - check the code style
        run: ./gradlew detekt
      - name: Run all unit tests
        run: ./gradlew testDebugUnitTest
      - name: Build with Gradle
        run: ./gradlew assembleDebug
